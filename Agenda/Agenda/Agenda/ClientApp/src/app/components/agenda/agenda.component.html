<div class="row">
    <span class="col-sm-10">{{ title }}</span>
    <div class="col-sm-2">
        <button mat-button (click)="onSelectAgenda(null, permissionType.Create)"> <mat-icon>add</mat-icon></button>
    </div>
</div>
    <table class="mat-elevation-z1" mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element">
               <img [src]="element.photo || DefaultImage" class="rounded-circle mat-elevation-z1" height="50" width="50" style="margin: 10px;"/>  
            </td>
        </ng-container> 
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}} {{element.secondLastName}}</td>
        </ng-container> 
    
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
          </ng-container> 
    
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element" class="mat-cell-actions">
              <button mat-button (click)="onSelectAgenda(element, permissionType.Delete)"><mat-icon><i class="fas fa-trash-alt"></i></mat-icon></button>
              <button mat-button (click)="onSelectAgenda(element, permissionType.Update)"><mat-icon>create</mat-icon></button>
              <button mat-button (click)="onSelectAgenda(element, permissionType.Read)"><i class="fas fa-eye"></i></button>
            </td>
          </ng-container>   
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
